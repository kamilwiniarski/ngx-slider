<section #slider class="slider-container" t>
  <ul class="slides-list" [style.backgroundImage]="!backgroundImage ? '' : 'url('+backgroundImage+')'"  [throttleTime]="500" (throttleEvent)="onSwipe($event)" ngxThrottleEvent>
    <li #slideItem class="slide-container" *ngFor="let slide of slides" [innerHTML]="!slide.innerHTML ? '' : slide.innerHTML"
      [style.backgroundImage]="!slide.backgroundImage ? '' : 'url('+slide.backgroundImage+')'" [ngClass]="{'no-infinite': !infiniteSlider}"
     >
    </li>
  </ul>
  <div *ngIf="columns < slides.length" class="controls">
    <div class="svg-container" [throttleTime]="500" (throttleEvent)="previousSlide()" ngxThrottleEvent>
      <svg class="svg-icon" viewBox="0 0 20 20">
        <path fill="red" d="M8.388,10.049l4.76-4.873c0.303-0.31,0.297-0.804-0.012-1.105c-0.309-0.304-0.803-0.293-1.105,0.012L6.726,9.516c-0.303,0.31-0.296,0.805,0.012,1.105l5.433,5.307c0.152,0.148,0.35,0.223,0.547,0.223c0.203,0,0.406-0.08,0.559-0.236c0.303-0.309,0.295-0.803-0.012-1.104L8.388,10.049z"></path>
      </svg>
    </div>
    <div class="dots-container">
      <ng-container *ngIf="showDots && slides.length < 10 && !infiniteSlider">
        <ng-container *ngFor="let dot of slides; index as idx">
          <div *ngIf="idx < (singleItemSlide ? slides.length - columns + 1 : slides.length / columns)" class="dot-wrapper"
            (click)="goToSlide(idx)">
            <div class="dot" [ngClass]="{'active': idx === currentSlide}"></div>
          </div>
        </ng-container>
      </ng-container>
    </div>
    <div class="svg-container" [throttleTime]="500" (throttleEvent)="nextSlide()" ngxThrottleEvent>
      <svg class="svg-icon" viewBox="0 0 20 20">
        <path fill="red" d="M11.611,10.049l-4.76-4.873c-0.303-0.31-0.297-0.804,0.012-1.105c0.309-0.304,0.803-0.293,1.105,0.012l5.306,5.433c0.304,0.31,0.296,0.805-0.012,1.105L7.83,15.928c-0.152,0.148-0.35,0.223-0.547,0.223c-0.203,0-0.406-0.08-0.559-0.236c-0.303-0.309-0.295-0.803,0.012-1.104L11.611,10.049z"></path>
      </svg>
    </div>
  </div>
</section>
